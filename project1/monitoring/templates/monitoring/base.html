<body>
	<style>
	table, th, td {
  	border: 1px solid black;
	}
	a:link, .h3 {
		color: white;
		text-decoration: none;
	}
	.page-header {  
		background-color: #f4510e;
		text-decoration: none;
	}
	.a, .h3 {
		text-decoration: none;
		color: white;
	}
	.dashboard, .hosts, .a {
		display: grid; 
		grid-auto-columns: minmax(400px, 600px);
		text-decoration: none;
	}

	.button {
	  display: inline-block;
	  border-radius: 4px;
	  background-color: #f4511e;
	  border: none;
	  color: #FFFFFF;
	  text-align: center;
	  font-size: 14px;
	  padding: 10px 10px;
	  width: 100px;
	  transition: all 0.5s;
	  cursor: pointer;
	  margin: 5px;
	}

	.button span {
	  cursor: pointer;
	  display: inline-block;
	  position: relative;
	  transition: 0.5s;
	}

	.button span:after {

	  content: '\00bb';
	  position: absolute;
	  opacity: 0;
	  top: 0;
	  right: -10px;
	  transition: 0.5s;
	}

	.button:hover span {
	  padding-right: 10px;
	}

	.button:hover span:after {
	  opacity: 1;
	  right: 0;
	}
	</style>
	<div class="page-header" >
		<h3><a href="/monitoring">YAMP</a></h3>
	</div>
	<div class="content container">
		<div class="row">
			<div class="col-md-8">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</body>
