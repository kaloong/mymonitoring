<p>{{ dashboard }}</p>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
{% if groups %}
	{% for group in groups.all %}
		<tr>{{ group| linebreaks }}</tr>
		<div style="display: grid; grid-auto-columns: minmax(400px, 600px);">
		<span>
		{% for host in group.hosts.all %} 
			<a href='{{ host.id }}' style="text-decoration: none; ">
				<button type="button">{{ host }}</button>
			</a>
		{% endfor %}
		</span>
		</div>
	{% endfor %}

{% else %}
	<p>No groups</p>
{% endif %}
