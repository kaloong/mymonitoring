{% block navigation %}
{% if dashboard_list %}
<div class="dashboard">
<ul>
	{% for dashboard in dashboard_list %}
		<li><a href="/monitoring/dashboard/{{dashboard.id}}/">{{ dashboard.name }}</a></li>
	{% endfor %}
	
</ul>
{% else %}
	<p>No dashboards are available.</p>
{% endif %}
{% endblock %}
</div>
